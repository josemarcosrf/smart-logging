[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=smart

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=logging.StreamHandler
formatter=smart
stream=ext://sys.stderr

[formatter_smart]
class=smart_formatter.SmartFormatter
format=%(asctime)s %(levelname)s [%(name)s] [%(filename)s:%(lineno)d] - %(message)s
